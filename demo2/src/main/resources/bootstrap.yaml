#################################### nacosconfig config : ####################################
# 微服务引擎控制台: https://mse.console.aliyun.com
# Nacos帮助文档: https://nacos.io/zh-cn/docs/concepts.html
spring:
  cloud:
    nacos:
      discovery:
        # Nacos认证信息
        username: nacos
        password: nacos
        # 设置注册中心服务端地址
        server-addr: localhost:8848
      # 配置中心，如果无需使用配置中心，可以删除此部分配置
      config:
        username: nacos
        password: nacos
        # 设置配置中心服务端地址
        server-addr: localhost:8848
        contextPath: /nacos
        file-extension: yaml